<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="./functionality.js"></script>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="font rating_box">
      <div class="star"><img src="../images/icon-star.svg" /></div>

      <div class="text_start">
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="rating_numbers">
        <label class="label1">
          <input type="radio" value="1" name="rating" />
          <div class="circle">1</div>
        </label>
        <label class="label2">
          <input type="radio" value="2" name="rating" />
          <div class="circle">2</div>
        </label>
        <label class="label3">
          <input type="radio" value="3" name="rating" />
          <div class="circle">3</div>
        </label>
        <label class="label4">
          <input type="radio" value="4" name="rating" />
          <div class="circle">4</div>
        </label>
        <label class="label5">
          <input type="radio" value="5" name="rating" checked />
          <div class="circle">5</div>
        </label>
      </div>

      <button class="orange_white font" onclick="change_div()">SUBMIT</button>
    </div>

    <!-- Thank you state start -->

    <div class="thank_you_box font">
      <img src="../images/illustration-thank-you.svg" />

      <div class="blue_orange">
        You selected&nbsp;<span id="choice"></span>&nbsp;out of 5
      </div>

      <div class="text_end">
        <h1>Thank you!</h1>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
