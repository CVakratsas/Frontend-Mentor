<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./icons/countries.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
    <title>REST Countries</title>
  </head>
  <body>
    <header class="shadow">
      <h2>Where in the world?</h2>
      <button id="btnDarkMode">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <rect
            width="24"
            height="24"
            stroke="none"
            fill="#000000"
            opacity="0"
          />

          <g transform="matrix(0.83 0 0 0.83 12 12)">
            <path
              style="
                stroke: none;
                stroke-width: 1;
                stroke-dasharray: none;
                stroke-linecap: butt;
                stroke-dashoffset: 0;
                stroke-linejoin: miter;
                stroke-miterlimit: 4;
                fill-rule: nonzero;
                opacity: 1;
              "
              transform=" translate(-16.47, -16)"
              d="M 19 4 C 12.384534 4 7 9.3845336 7 16 C 7 22.615466 12.384534 28 19 28 C 20.75121 28 22.413314 27.614169 23.910156 26.941406 L 25.939453 26.029297 L 23.910156 25.117188 C 20.430069 23.55392 18 20.071641 18 16 C 18 11.928359 20.430069 8.4460796 23.910156 6.8828125 L 25.939453 5.9707031 L 23.910156 5.0585938 C 22.413314 4.3858314 20.75121 4 19 4 z M 19 6 C 19.692536 6 20.289975 6.2841646 20.941406 6.4199219 C 17.977941 8.6045028 16 12.043236 16 16 C 16 19.956764 17.977941 23.395497 20.941406 25.580078 C 20.289975 25.715835 19.692536 26 19 26 C 13.465466 26 9 21.534534 9 16 C 9 10.465466 13.465466 6 19 6 z"
              stroke-linecap="round"
            />
          </g>
        </svg>
        Dark Mode
      </button>
    </header>
    <main>
      <div class="search-filter">
        <div class="search-bar shadow">
          <svg
            id="searchButton"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <rect
              width="24"
              height="24"
              stroke="none"
              fill="#000000"
              opacity="0"
            />

            <g transform="matrix(1 0 0 1 12 12)">
              <g transform="matrix(1 0 0 1 0 0)">
                <path
                  style="
                    stroke: none;
                    stroke-width: 2;
                    stroke-dasharray: none;
                    stroke-linecap: round;
                    stroke-dashoffset: 0;
                    stroke-linejoin: round;
                    stroke-miterlimit: 4;
                    fill: none;
                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  transform=" translate(-12, -12)"
                  d="M 0 0 L 24 0 L 24 24 L 0 24 z"
                  stroke-linecap="round"
                />
              </g>
              <g transform="matrix(1 0 0 1 -2 -2)">
                <circle
                  style="
                    stroke-width: 2;
                    stroke-dasharray: none;
                    stroke-linecap: round;
                    stroke-dashoffset: 0;
                    stroke-linejoin: round;
                    stroke-miterlimit: 4;
                    fill: none;
                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  cx="0"
                  cy="0"
                  r="7"
                />
              </g>
              <g transform="matrix(1 0 0 1 6 6)">
                <line
                  style="
                    stroke-width: 2;
                    stroke-dasharray: none;
                    stroke-linecap: round;
                    stroke-dashoffset: 0;
                    stroke-linejoin: round;
                    stroke-miterlimit: 4;
                    fill: none;
                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  x1="3"
                  y1="3"
                  x2="-3"
                  y2="-3"
                />
              </g>
            </g>
          </svg>
          <input type="text" placeholder="Search for a country..." />
        </div>
        <div class="dropdown-container shadow">
          <div class="filter-button" id="filterButton">
            <h3>Filter by Region</h3>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <rect
                width="24"
                height="24"
                stroke="none"
                fill="#000000"
                opacity="0"
              />

              <g transform="matrix(1.06 0 0 1.06 12 12)">
                <path
                  style="
                    stroke: none;
                    stroke-width: 1;
                    stroke-dasharray: none;
                    stroke-linecap: butt;
                    stroke-dashoffset: 0;
                    stroke-linejoin: miter;
                    stroke-miterlimit: 4;

                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  transform=" translate(-13, -13.71)"
                  d="M 6.414063 7.585938 L 3.585938 10.414063 L 13 19.828125 L 22.414063 10.414063 L 19.585938 7.585938 L 13 14.171875 Z"
                  stroke-linecap="round"
                />
              </g>
            </svg>
          </div>
          <div class="options shadow">
            <h3>Africa</h3>
            <h3>America</h3>
            <h3>Asia</h3>
            <h3>Europe</h3>
            <h3>Oceania</h3>
          </div>
        </div>
      </div>
      <div class="countries-container">
        <!-- Populate country boxes from js file -->
      </div>
    </main>
  </body>
</html>
