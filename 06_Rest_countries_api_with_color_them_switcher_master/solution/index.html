<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>REST Countries</title>
  </head>
  <body>
    <header class="shadow">
      <h2>Where in the world?</h2>
      <button id="btnDarkMode">
        <!-- <img src="./icons/moon-solid.svg" alt="moon" /> -->
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <rect
            width="24"
            height="24"
            stroke="none"
            stroke-width="5px"
            fill="#000000"
            opacity="0"
          />

          <g transform="matrix(0.48 0 0 0.48 12 12)">
            <path
              style="
                stroke: black;
                stroke-width: 2;
                stroke-dasharray: none;
                stroke-linecap: butt;
                stroke-dashoffset: 0;
                stroke-linejoin: miter;
                stroke-miterlimit: 4;
                fill: rgb(0, 0, 0);
                fill-rule: nonzero;
                opacity: 1;
              "
              transform=" translate(-25, -25)"
              d="M 31 4 C 19.414063 4 10 13.414063 10 25 C 10 36.585938 19.414063 46 31 46 C 33.988281 46 36.828125 45.367188 39.402344 44.242188 C 39.765625 44.082031 40 43.722656 40 43.324219 C 40 42.925781 39.765625 42.566406 39.402344 42.40625 C 32.695313 39.476563 28 32.796875 28 25 C 28 17.203125 32.695313 10.523438 39.402344 7.59375 C 39.765625 7.433594 40 7.074219 40 6.675781 C 40 6.277344 39.765625 5.917969 39.402344 5.757813 C 36.828125 4.632813 33.988281 4 31 4 Z M 31 6 C 32.984375 6 34.855469 6.398438 36.65625 6.96875 C 30.355469 10.59375 26 17.21875 26 25 C 26 32.78125 30.355469 39.40625 36.65625 43.03125 C 34.855469 43.601563 32.984375 44 31 44 C 20.496094 44 12 35.503906 12 25 C 12 14.496094 20.496094 6 31 6 Z"
              stroke-linecap="round"
            />
          </g>
        </svg>
        Dark Mode
      </button>
    </header>
    <main>
      <div class="search-filter">
        <div class="search-bar shadow">
          <!-- <img
            id="searchButton"
            src="./icons/magnifying-glass-solid.svg"
            alt="magnifying glass"
          /> -->
          <svg
            id="searchButton"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <rect
              width="24"
              height="24"
              stroke="none"
              fill="#000000"
              opacity="0"
            />

            <g transform="matrix(1 0 0 1 12 12)">
              <g transform="matrix(1 0 0 1 0 0)">
                <path
                  style="
                    stroke: none;
                    stroke-width: 2;
                    stroke-dasharray: none;
                    stroke-linecap: round;
                    stroke-dashoffset: 0;
                    stroke-linejoin: round;
                    stroke-miterlimit: 4;
                    fill: none;
                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  transform=" translate(-12, -12)"
                  d="M 0 0 L 24 0 L 24 24 L 0 24 z"
                  stroke-linecap="round"
                />
              </g>
              <g transform="matrix(1 0 0 1 -2 -2)">
                <circle
                  style="
                    stroke: rgb(33, 33, 33);
                    stroke-width: 2;
                    stroke-dasharray: none;
                    stroke-linecap: round;
                    stroke-dashoffset: 0;
                    stroke-linejoin: round;
                    stroke-miterlimit: 4;
                    fill: none;
                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  cx="0"
                  cy="0"
                  r="7"
                />
              </g>
              <g transform="matrix(1 0 0 1 6 6)">
                <line
                  style="
                    stroke: rgb(33, 33, 33);
                    stroke-width: 2;
                    stroke-dasharray: none;
                    stroke-linecap: round;
                    stroke-dashoffset: 0;
                    stroke-linejoin: round;
                    stroke-miterlimit: 4;
                    fill: none;
                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  x1="3"
                  y1="3"
                  x2="-3"
                  y2="-3"
                />
              </g>
            </g>
          </svg>
          <input type="text" placeholder="Search for a country..." />
        </div>
        <div class="dropdown-container shadow">
          <div class="filter-button" id="filterButton">
            <h3>Filter by Region</h3>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <rect
                width="24"
                height="24"
                stroke="none"
                fill="#000000"
                opacity="0"
              />

              <g transform="matrix(1.06 0 0 1.06 12 12)">
                <path
                  style="
                    stroke: none;
                    stroke-width: 1;
                    stroke-dasharray: none;
                    stroke-linecap: butt;
                    stroke-dashoffset: 0;
                    stroke-linejoin: miter;
                    stroke-miterlimit: 4;
                    fill: rgb(0, 0, 0);
                    fill-rule: nonzero;
                    opacity: 1;
                  "
                  transform=" translate(-13, -13.71)"
                  d="M 6.414063 7.585938 L 3.585938 10.414063 L 13 19.828125 L 22.414063 10.414063 L 19.585938 7.585938 L 13 14.171875 Z"
                  stroke-linecap="round"
                />
              </g>
            </svg>
            <!-- <img src="./icons/caret-down-solid.svg" alt="down arrow" /> -->
          </div>
          <div class="options shadow">
            <h3>Africa</h3>
            <h3>America</h3>
            <h3>Asia</h3>
            <h3>Europe</h3>
            <h3>Oceania</h3>
          </div>
        </div>
      </div>
      <div class="countries-container">
        <!-- Populate country boxes from js file -->
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
